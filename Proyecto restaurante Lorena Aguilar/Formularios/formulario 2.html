<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Formulario para unirse al club Amigos de la Informática.">
    <meta name="keywords" content="informática, formulario, club, inscripción">
    <meta name="author" content="Tu Nombre">

    <title>Club Amigos de la Informática</title>

  
    <link rel="stylesheet" href="css/cssh2.css">
</head>

<body>

    <header>
        <h1>Club "Amigos de la Informática"</h1>
        <h2>Formulario de inscripción</h2>
    </header>

    <main>
        <section class="contenedor">

            <form class="caja-formulario">

            
                <h3>Datos personales</h3>

                <div class="grupo">
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="grupo">
                    <label for="domicilio">Domicilio:</label>
                    <input type="text" id="domicilio" name="domicilio" required>
                </div>

                <div class="grupo">
                    <label for="pais">País de origen:</label>
                    <input type="text" id="pais" name="pais" required>
                </div>

                <div class="grupo">
                    <label for="fecha">Fecha de nacimiento:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>

                <div class="grupo">
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>

                <div class="grupo">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>

                
                <h3>Estado Civil</h3>

                <div class="grupo opciones">
                    <label><input type="radio" name="estado" value="soltero"> Soltero/a</label>
                    <label><input type="radio" name="estado" value="casado"> Casado/a</label>
                    <label><input type="radio" name="estado" value="separado"> Separado/a</label>
                    <label><input type="radio" name="estado" value="viudo"> Viudo/a</label>
                </div>

                
                <h3>Sexo</h3>

                <div class="grupo opciones">
                    <label><input type="radio" name="sexo" value="mujer"> Mujer</label>
                    <label><input type="radio" name="sexo" value="hombre"> Hombre</label>
                </div>

                
                <h3>Información de interés</h3>

                <div class="grupo">
                    <label>Seleccione los componentes electrónicos con los que trabaja habitualmente:</label>

                    <div class="opciones">
                        <label><input type="checkbox" name="dispositivo" value="movil"> Móvil</label>
                        <label><input type="checkbox" name="dispositivo" value="tablet"> Tablet</label>
                        <label><input type="checkbox" name="dispositivo" value="ordenador"> Ordenador</label>
                        <label><input type="checkbox" name="dispositivo" value="ebook"> Ebook</label>
                    </div>
                </div>

                <div class="grupo">
                    <label>Seleccione sus actividades favoritas:</label>

                    <div class="opciones">
                        <label><input type="checkbox" name="actividad" value="deporte"> Hacer deporte</label>
                        <label><input type="checkbox" name="actividad" value="amigos"> Salir con mis amigos</label>
                        <label><input type="checkbox" name="actividad" value="series"> Ver series / pelis</label>
                        <label><input type="checkbox" name="actividad" value="senderismo"> Rutas de senderismo</label>
                        <label><input type="checkbox" name="actividad" value="cine"> Ir al cine</label>
                        <label><input type="checkbox" name="actividad" value="musica"> Escuchar música</label>
                    </div>
                </div>

                <div class="grupo">
                    <label for="motivo">Explique brevemente el motivo por el que desea ingresar en nuestro club:</label>
                    <textarea id="motivo" name="motivo" rows="4" required></textarea>
                </div>

                <div class="grupo">
                    <label for="peli">Elige o escribe tu película favorita:</label>
                    <input type="text" id="peli" name="peli">
                </div>

                
                <div class="botones">
                    <button type="submit" class="btn">Enviar solicitud</button>
                    <button type="reset" class="btn cancelar">Cancelar</button>
                </div>

            </form>

        </section>
    </main>
<footer class="pie">
        <p><a href="../index.html" class="boton-volver1">Volver al inicio</a></p>
    </footer>

    <footer>
        <p>Actividad 7 • IES Inca Garcilaso</p>
    </footer>

</body>

</html>
