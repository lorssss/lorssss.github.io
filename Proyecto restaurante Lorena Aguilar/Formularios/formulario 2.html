<body>

<header>
    <h1>Rellena el siguiente cuestionario para formar parte del club de<br>"Amigos de la informática"</h1>
</header>

<main>
    <form>
        
        <section class="bloque datos">
            <h2>Datos personales</h2>


        <div class="fila">
            <label>Nombre:</label>
            <input type="text">
        </div>

        <div class="fila">
            <label>Domicilio:</label>
            <input type="text" placeholder="<calle, numero y localidad>">
        </div>

        <div class="fila">
            <label>País de origen:</label>
            <select>
                <option>España</option>
                <option>Portugar</option>
                <option>Francia</option>
                <option>Reino Unido</option>
                <option>Alemania</option>
                <option>Italia</option>
                <option>Suiza</option>

            </select>
        </div>

        <div class="fila">
            <label>Fecha de nacimiento:</label>
            <input type="text" placeholder="dd / mm / aaaa">
        </div>

        <div class="fila">
            <label>Correo electrónico:</label>
            <input type="email">
        </div>

        <div class="fila">
            <label>Teléfono:</label>
            <input type="text">
        </div>

        <div class="fila">
            <label>Estado civil:</label>
            <label><input type="radio" name="civil"> Solter@</label>
            <label><input type="radio" name="civil"> Casad@</label>
            <label><input type="radio" name="civil"> Separad@</label>
            <label><input type="radio" name="civil"> Viud@</label>
        </div>

        <div class="fila">
            <label>Sexo:</label>
            <label><input type="radio" name="sexo"> Hombre</label>
            <label><input type="radio" name="sexo"> Mujer</label>
        </div>
    </section>

    
    <section class="bloque info">
        <h2>Otra información de interés</h2>

        <div class="fila">
            <label>Seleccione los componentes electrónicos con los que habitualmente trabajas:</label>
            <select size="4">
                <option>Móvil</option>
                <option>Tablet</option>
                <option>Ordenador</option>
                <option>Ebook</option>
            </select>
        </div>

        <div class="fila">
            <label>Seleccione tus actividades favoritas:</label>
        </div>

        <div class="checkboxes">
            <label><input type="checkbox"> Hacer deporte</label>
            <label><input type="checkbox"> Realizar rutas de senderismo</label>
            <label><input type="checkbox"> Salir con mis amigos</label>
            <label><input type="checkbox"> Ir al cine</label>
            <label><input type="checkbox"> Ver series, pelis,...</label>
            <label><input type="checkbox"> Escuchar música</label>
        </div>

        <div class="fila">
            <label>Explique brevemente el motivo por el que desea ingresar en nuestro club:</label>
        </div>

        <textarea></textarea>

        <div class="fila">
            <label>Elige o escribe tu peli favorita:</label>
            <input type="text">
        </div>
    </section>

    
    <div class="botones">
        <button type="submit">Enviar</button>
        <button type="reset">Cancelar</button>
    </div>
</form>


</main>

</body>
