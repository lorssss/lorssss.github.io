<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <meta name="description" content="Hoja de inscripción en ciclos formativos de grado superior.">
    <meta name="keywords" content="inscripción, ciclos formativos, grado superior, formulario">
    <meta name="author" content="Tu Nombre">

    <title>Formulario 1 - Hoja de Inscripción</title>

    <link rel="stylesheet" href="css/cssh1.css">
</head>

<body>

    <header>
        <h1>Hoja de Inscripción</h1>
        <h2>Ciclos Formativos de Grado Superior</h2>
    </header>

    <main>

    
    <section class="bloque datos">
        <h3>Datos personales</h3>

        <div class="fila">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>

            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required>
        </div>

        <div class="fila">
            <label for="localidad">Localidad de nacimiento:</label>
            <input type="text" id="localidad" name="localidad" required>

            <label for="provincia">Provincia:</label>
            <input type="text" id="provincia" name="provincia" required>

            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" id="fecha" name="fecha" required>
        </div>

        <div class="fila">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" class="ancho" required>

            <label for="cp">Código Postal:</label>
            <input type="text" id="cp" name="cp" required>
        </div>
    </section>

   
    <section class="bloque acceso">
        <h3>Forma de Acceso</h3>

        <div class="columna">

        
        <label>
            <input type="radio" name="tipo_acceso" value="directo" required>
            Directo
        </label>


        <div class="subopciones">
            <label>
                <input type="radio" name="acceso_directo" value="bachillerato">
                Bachillerato LOG Modalidad
            </label>
            <input type="text">

            <label>
                <input type="radio" name="acceso_directo" value="experimental">
                Experimental
            </label>

            <label>
                <input type="radio" name="acceso_directo" value="cou">
                COU Opción
            </label>
            <input type="text">

            <label>
                <input type="radio" name="acceso_directo" value="fp2">
                FP2
            </label>

            <label>
                <input type="radio" name="acceso_directo" value="otros">
                Otros (especifique)
            </label>
            <input type="text">
        </div>

      
        <label>
            <input type="radio" name="tipo_acceso" value="prueba">
            Prueba Libre
        </label>

   
</section>

    <section class="bloque documentos">
        <h3>Documentos Adjuntados</h3>

        <label><input type="checkbox"> Fotocopia DNI</label>
        <label><input type="checkbox"> Certificado Académico</label>
        <label><input type="checkbox"> Documentos (especifique)</label>
        <input type="text" class="ancho">
    </section>
 </div>
    <div class="botones">
<button type="submit">Enviar Solicitud</button>
<button type="reset">Limpiar datos</button>
</div>
</body>    
</main>

    </main>
<footer class="pie">

    </footer>

</html>
